<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8"> 
    <title>我的导航栏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        //1.初始化数据
         keys ={
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
         hash={q:'www.qq.com',w:'www.weibo.com',e:'www.ele.com',y:'www.youtube.com',u:'uc.cn',i:'iqiyi.com',o:'opera.com',p:undefined,a:'acfun.cn',f:'huawei.com',l:'lenovo.com',b:'bilibili.com',n:'nubia.com',s:'samsung.com',z:'zhihu.com',m:'mi.com'
        }
        //取出 localStorage 中的zzz对应的hash
         hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        }
         

        //2.生成键盘
        //便利keys,生成kbd标签 
         index = 0
        while(index < keys['length']){
         div = document.createElement('div')
        div.className = 'row'
        main.appendChild(div)
         row = keys[index] //第一个数组 第二个数组 第三个数组
         index2 = 0
        while(index2< row['length']){
              kbd = document.createElement('kbd')
             span = document.createElement('span')
            span.textContent = row[index2]
            span.className = 'text'
            kbd.appendChild(span)
            kbd.className = 'key'
             button = document.createElement('button')
            button.textContent = '编辑'
            button.id = row[index2]
             img = document.createElement('img')
            if(hash[row[index2]]){
                img.src = 'http://' + hash[row[index2]] + '/favicon.ico'                
            }else{
                img.src = '//i.loli.net/2019/03/17/5c8e290af369a.png'
            }
            img.onerror = function(xxx){
                xxx.target.src = '//i.loli.net/2019/03/17/5c8e290af369a.png'
            }
            button.onclick = function(xzkjcnxlkcjlk){
                //xzkjcnxlkcjlk.target就是用户点击的元素
                 button2 = xzkjcnxlkcjlk['target']
                 img2 = button2.previousSibling
                 key = button2['id']
                 x = prompt('输入网址')// qq.com
                hash[key] = x// hash 变更
                img2.src = 'http://' + x + '/favicon.ico'
                img.onerror = function(xxx){
                    xxx.target.src = '//i.loli.net/2019/03/17/5c8e290af369a.png'
            }
                //将变量存到浏览器
                localStorage.setItem('zzz',JSON.stringify(hash))
            }
            kbd.appendChild(img)
            kbd.appendChild(button)
            div.appendChild(kbd)
            index2 =index2 + 1
        }
        index = index+1
    }

    //3.监听键盘
        document.onkeypress = function(xzkjcnxlkcjlk){
             key = xzkjcnxlkcjlk['key']
             website = hash[key]
            //location.href = 'http://'+website
            window.open('http://'+website, '_blank')
        }
        
    </script>
</body>
</html>
