<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8"> 
    <title>我的导航栏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXX"></div>
    </main>
    <footer></footer>
    <script>
        keys ={
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        hash={q:'qq.com',w:'weibo.com',e:'ele.com',r:'renren.com',t:'tianya.cn',y:'youtube.com',u:'uc.cn',i:'iqiyi.com',o:'opera.com',p:undefined,a:'acfun.cn',b:'bilibili.com',s:'sohu.com',z:'zhihu.com',m:'meituan.com'
        }
        //取出 localStorage 中的zzz对应的hash
        hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInlocalStorage){
            hash=hashInlocalStorage
        }
        //便利keys,生成kbd标签 
        index = 0
        while(index< keys['length']){
        divXXX = document.createElement('div')
        mainXXX.appendChild(divXXX)
        index2 = 0
        row =keys[index] //第一个数组 第二个数组 第三个数组
        index = index+1
        while(index2< row['length']){
            kbdXXX = document.createElement('kbd')
            kbdXXX.textContent = row[index2]
            buttonX=document.createElement('button')
            buttonX.textContent = '编辑'
            buttonX.id=row[index2]
            buttonX.onclick=function(xzkjcnxlkcjlk){
                //xzkjcnxlkcjlk.target就是用户点击的元素
                key=xzkjcnxlkcjlk.target.id// q w e r t
                x = prompt('输入网址')// qq.com
                hash[key]=x// hash 变更
                localStorage.setItem('zzz',JSON.stringify(hash))
                console.log(hash)
            }
            kbdXXX.appendChild(buttonX)
            divXXX.appendChild(kbdXXX)
            index2 =index2 + 1
        }
        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key']
            website = hash[key]
            //location.href = 'http://'+website
            window.open('http://'+website, '_blank')
        }
        }
    </script>
</body>
</html>
